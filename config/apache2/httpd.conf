<IfModule unixd_module>
User REPLACE_WWW_USER
Group REPLACE_WWW_GROUP
</IfModule>

# 'Main' server configuration
ServerName REPLACE_SERVER_NAME
ServerAdmin REPLACE_SERVER_ADMIN
ServerSignature On

DocumentRoot "REPLACE_SERVER_WWW_DIR"

<Directory />
    AllowOverride none
    Require all denied
</Directory>

<Directory "REPLACE_SERVER_WWW_DIR">
    Options Indexes FollowSymLinks MultiViews ExecCGI Includes
    AllowOverride All
    Require all granted
</Directory>

<Directorymatch "^/.*/\.git/">
    Order deny,allow
    Deny from all
</Directorymatch>

<IfModule dir_module>
    DirectoryIndex index.php index.cgi index.asp index.aspx index.pl index.aspx index.shtml awstats.pl index.txt index.json index.html index.html.var Default.aspx default.aspx index.unknown.php index.default.php
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog REPLACE_LOG_DIR/error.log
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    <IfModule logio_module>
        LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>
    CustomLog REPLACE_LOG_DIR/access.default.log combined
</IfModule>

<IfModule alias_module>
    Alias /health/txt /usr/share/httpd/error/health/index.txt
    Alias /health/json /usr/share/httpd/error/health/index.json
    Alias /health /usr/share/httpd/error/health/index.txt
    ScriptAlias /cgi-bin/ "/usr/share/httpd/cgi-bin/"
</IfModule>

<Directory "/usr/share/httpd/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule cgid_module>
    #Scriptsock cgisock
</IfModule>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module>
    TypesConfig REPLACE_ETC_DIR/mime.types
    AddType application/x-gzip .tgz
    AddEncoding x-compress .Z
    AddEncoding x-gzip .gz .tgz
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddHandler cgi-script .cgi
    AddHandler type-map var
    AddType text/html .shtml
    AddOutputFilter INCLUDES .shtml
</IfModule>

<IfModule mime_magic_module>
    MIMEMagicFile REPLACE_ETC_DIR/magic
</IfModule>

<IfModule mod_status.c>
	<Location /server-status>
		SetHandler server-status
	</Location>
</IfModule>

ProxyErrorOverride on

IncludeOptional REPLACE_ETC_DIR/conf.d/*.conf

<VirtualHost _default_:REPLACE_SERVER_PORT>
DocumentRoot "REPLACE_SERVER_WWW_DIR"
</VirtualHost>

IncludeOptional REPLACE_ETC_DIR/vhosts.d/*.conf
